    <!-- Loading Screen to prevent white flash -->
    <style>
      /* Prevent white flash during load */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        transition: background-color 0.3s ease;
      }
      
      /* Dark mode support for initial load */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #0f172a;
          color: #f1f5f9;
        }
      }
      
      /* Loading spinner */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border: 3px solid #374151;
          border-top: 3px solid #60a5fa;
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    
    <!-- Hide loading screen after React loads -->
    <script>
      // Hide loading screen when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('loaded');
          setTimeout(() => {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });
    </script>
